<div data-ng-init="init()">
  <div class="media post" data-ng-repeat="post in posts">
    <a class="pull-left">
      <img class="media-object user-dp" src="{[{ post.author_photo }]}">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{[{ post.author_full_name }]} <small>@<a href="">{[{ post.author_username }]}</a></small></h4>
      {[{ post.content }]}
      <p><small class="pull-right"><a class="timestamp" href="/posts/posts/{[{ post.id }]}/.json">{[{ post.timestamp }]}</a></small></p>
    </div>
  </div>
</div>
