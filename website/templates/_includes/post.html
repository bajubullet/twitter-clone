<div class="media post">
  <a class="pull-left">
    <img class="media-object user-dp" src="{{ MEDIA_URL }}{{ post.author.photo }}">
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{ post.author.get_full_name }} <small>@<a href="">{{ post.author.username }}</a></small></h4>
    {{ post.content }}
  </div>
</div>
