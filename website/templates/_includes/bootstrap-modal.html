<!-- Modal -->
<div class="modal fade" id="id-preparePost" tabindex="-1" role="dialog" aria-hidden="true" data-ng-controller="CreateCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Prepare your post</h4>
      </div>
      <div class="modal-body">
        <form id="id-newPostForm">
          {% csrf_token %}
          <div class="form-group" data-ng-class="{'has-error': validPostLength()}">
            <textarea rows="3" name="content" class="form-control" data-ng-model="postContent" id="id-postTextarea"></textarea>
          </div>
        </form>
        <p class="pull-right" data-ng-class="{'text-danger': validPostLength()}">Remaiming: {[{ remaining() }]}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="savePost()" data-ng-disabled="validPostLength()"><span class="glyphicon glyphicon-send"></span> Post</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
