<!-- Modal -->
<div class="modal fade" id="id-preparePost" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Prepare your post</h4>
      </div>
      <div class="modal-body">
        <form id="id-newPostForm">
          {% csrf_token %}
          <textarea rows="3" name="content" class="form-control"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="savePost()"><span class="glyphicon glyphicon-send"></span> Post</button>
      </div>
    </div>
  </div>
</div>
