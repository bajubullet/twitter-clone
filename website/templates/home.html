{% extends 'base.html' %}
{% block navbar %}
<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Search">
    </div>
  </form>
  <ul class="nav navbar-nav navbar-right">
    <li><button type="button" class="btn btn-primary navbar-btn"><span class="glyphicon glyphicon-send"></span> New Post</button></li>
    <li><span></span></li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-user"></span> {{ user.username }} <b class="caret"></b>
      </a>
    </li>
  </ul>
{% endblock %}
{% block container %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-9">
    {% for a in user.username %}
    <div class="media post">
      <a class="pull-left">
        <img class="media-object user-dp" src="{{ MEDIA_URL }}{{ user.photo }}">
      </a>
      <div class="media-body">
        <h4 class="media-heading">Abhishek Bajpai <small>@<a href="">abajpai</a></small></h4>
        This is an awesome test post for testing and its awesome!!
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
